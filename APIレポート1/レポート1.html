<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石井天悠の自己紹介</title>
    <link rel="stylesheet" href="./レポート2.css">
</head>
<body>
    <header>
        <h1>石井天悠のポートフォリオ</h1>
        <p> 趣味人 | 食べること大好き</p>
    </header>
    <nav>
        <ul>
            <li><a href="#about">自己紹介</a></li>
            <li><a href="#hobbies">趣味</a></li>
            <li><a href="#favorites">好きな食べ物</a></li>
            <li><a href="#contact">連絡先</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>自己紹介</h2>
            <img src="./自己紹介.jpg" alt="プロフィール画像" class="profile-img">
            <p>こんにちは！石井天悠です。これから私の趣味などを紹介していきます。</p>
        </section>

        <section id="hobbies">
            <h2>趣味</h2>
            <div class="hobby">
                <img src="./IMG_5129.JPG" alt="テニス画像">
                <h3>テニス</h3>
                <p>中学から続けているテニスで毎週やっています。
                    大学生活で急に太らないためにも頑張りたいです。
                </p>
            </div>
        </section>

        <section id="favorites">
            <h2>好きな食べ物</h2>
            <div class="favorite">
                <img src="./とんこつ.jpg"ラーメン画像>
                <h3>ラーメン</h3>
                <p>ラーメンは私の大好物で、特に豚骨ラーメンが好きです。</p>
            </div>
        </section>

        <section id="contact">
            <h2>連絡先</h2>
            <form>
                <label for="name">名前:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">メール:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 石井天悠</p>
    </footer>
</body>
</html>
